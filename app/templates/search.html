{% extends 'base.html' %}

{% block title %}Recherche - BooksDB{% endblock %}

{% block content %}
    {% if data %}
        <ul class="column welcome">
            <h1>Résultats</h1>
            {% for book in data %}
                <a class="" href="{{ url_for('book') }}?id={{ book['id'] }}">{{ book['title'] }} par {{ book['author'] }}, {{ book['year'] }}</a>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun livre trouvé.</p>
    {% endif %}
{% endblock %}
