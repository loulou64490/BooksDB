{% extends 'base.html' %}

{% block title %}{{ data['title'] }} - BookDB{% endblock %}

{% block content %}
    <h1>{{ data['title'] }}</h1>
    <p>{{ data['author'] }}, {{ data['year'] }}</p>
    {% if rate %}
        <p>Note: {{ data['rate'] }}</p>
    {% endif %}
    {% if comment %}
        <p>{{ data['comment'] }}</p>
    {% endif %}
    <a class="hover item margin button" href="{{ url_for('modifier') }}?id={{ data['id'] }}">Modifier</a>
{% endblock %}
