{% extends 'base.html' %}

{% block title %}Nouveau - BookDB{% endblock %}

{% block content %}
    <form action="{{ url_for('ajouter') }}" method="post">
        <h1>Ajouter un livre</h1>
        <div class="grid">
            <label>
                <span>Titre*</span>
                <input type="text" name="title" required>
            </label>
            <label>
                <span>Auteur*</span>
                <input type="text" name="author" required>
            </label>
            <label>
                <span>Ann√©e*</span>
                <input type="number" name="year" required>
            </label>
            <label>
                <span>Note</span>
                <input type="number" name="rate" min="0" max="5">
            </label>
        </div>
        <div class="flex blip">
            <label class="comment">
                <span>Commentaire</span>
                <textarea name="comment"></textarea>
            </label>
            <button class="button hover" type="submit">Ajouter</button>
        </div>
    </form>
{% endblock %}
