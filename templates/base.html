<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
    <nav class="container">
        <ul class="flex">
            <li class="flex">
                <a class="title" href="/">BookDB</a>
                <form class="flex hover" action="{{ url_for('recherche') }}" method="post">
                    <label>
                        <input type="text" name="query" placeholder="Rechercher">
                    </label>
                    <button type="submit">
                        <svg width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.8524 35.8502C28.7029 35.8502 35.8777 28.6755 35.8777 19.825C35.8777 10.9745 28.7029 3.79974 19.8524 3.79974C11.0019 3.79974 3.82721 10.9745 3.82721 19.825C3.82721 28.6755 11.0019 35.8502 19.8524 35.8502Z"
                                  stroke="black" stroke-width="2.67087"></path>
                            <path d="M31.2619 31.2335L39.439 39.4114" stroke="black" stroke-width="2.67087"></path>
                        </svg>
                    </button>
                </form>
            </li>
            <li class="flex">
                <a class="ajouter hover" href="{{ url_for('nouveau') }}">Ajouter un livre</a>
                <div id="iconContainer" class="flex cursor">
                    <img id="lightIcon" src="{{ url_for('static', filename='images/moon.svg') }}" alt="Thème clair"
                         class="theme-icon">
                    <img id="darkIcon" src="{{ url_for('static', filename='images/sun.svg') }}" alt="Thème sombre"
                         class="theme-icon hidden">
                </div>
            </li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="flex">
    <div class="container">
        <p>&copy; 2024 Louis Chauvet-Villaret</p>
        &bullet;<a href="https://github.com/loulou64490/BookDB">Github</a>
{#        &bullet;<a href="https://www.instagram.com/loulou64490">Instagram</a>#}
    </div>
</footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
